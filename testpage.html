<!DOCTYPE html>
<html>
    <head>
	<meta charset=utf-8 />
	<title>Test results for Clickomania</title>
	<!--<link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />-->
	<script type="text/javascript" src="src/engine.js"></script>
	<script type="text/javascript" src="test/engine_test.js"></script>
	<script type="text/javascript" src="lib/jquery-1.4.2.min.js"></script>
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    </head>
    <body>
	<div id='playfield'></div>
	<canvas id="playfield-canvas"></canvas>
	<script>
	    $(document).ready(function () {
		game = new Clickomania.Game(new Clickomania.Playfield(25, 25));
		game.fillPlayfield();
		canvas = new Clickomania.CanvasView(500, 500, document.getElementById('playfield-canvas'), game);
		canvas.drawPlayfield();
	    });
	</script>
    </body>
</html>
